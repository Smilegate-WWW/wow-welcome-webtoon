server:
    address: localhost
    port: 8081
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wwwdb?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
  servlet:    multipart:      enabled: true
      max-file-size: 50MB      max-request-size: 50MB
custom:
  path:
    upload-images : 'D:/upload/'
  